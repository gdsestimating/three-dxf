<html>
<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="libs/js/dxf-parser.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="libs/js/OrbitControls.js"></script>
    <script src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>
    <script src="three-dxf.js"></script>
</head>
<body>
<style>

    #cad-view {
        display: inline-block;
        margin: 10px 0;
        /*			border: 1px solid #666;*/
    }
    #cad-view > canvas {
        border: 1px solid #666;
    }

    .progress {
        opacity: 0;
        -webkit-transition: opacity 1s linear;
        -moz-transition: opacity 1s linear;
        -ms-transition: opacity 1s linear;
        -o-transition: opacity 1s linear;
        transition: opacity 1s linear;
    }

    .progress.loading {
        opacity: 1;
    }
</style>


<div class="container">
    <div role="form">
        <div class="form-group">
            <label for="exampleInputFile">Choose a DXF file</label>
            <input type="file" accept=".dxf" id="dxf" name="file">
            <div class="progress progress-striped" style="width: 300px;">
                <div id="file-progress-bar" class="progress-bar progress-bar-success" role="progressbar" style="width: 0">
                </div>
            </div>
            <div id="file-description" class="help-block"></div>
        </div>

        <p>While hovering over the canvas: Right click to pan. Mouse wheel to zoom in an out. The starting view is
            arbitrary at the moment so you may need to zoom out and pan around to find the drawing. This will be fixed
            in future versions. </p>
        <!--<div class="btn btn-danger" onclick="cancelFileRead">Cancel</div>-->
    </div>
    <div id="cad-view">

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
